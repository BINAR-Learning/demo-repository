# SonarCloud configuration for AI SWOT Analyzer
sonar.projectKey=ai-swot-analyzer
sonar.organization=your-organization

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=AI Powered SWOT Analyzer
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/*_test.py,**/tests/**,**/__pycache__/**,**/venv/**,**/.pytest_cache/**

# Language
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Test results
sonar.python.xunit.reportPath=test-results.xml

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/__pycache__/**,**/venv/**

# Security hotspot exclusions
sonar.security.hotspots.inheritFromParent=true
